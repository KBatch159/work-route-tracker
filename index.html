<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Route Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; }
    
    /* Start Tracking button - top-right */
    #startButton {
        position: absolute;
        top: 10px;
        right: 10px; /* Top-right corner */
        z-index: 1000;
        font-size: 20px;
        padding: 15px;
        background: rgba(0, 122, 255, 0.9); /* iOS-style blue */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #startButton:active {
        background: rgba(0, 122, 255, 1);
    }

    /* Timer - bottom-centre */
    #timer {
        position: absolute;
        bottom: 20px; /* Slight gap above the screen bottom */
        left: 50%;
        transform: translateX(-50%); /* Centre horizontally */
        z-index: 1000;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        text-align: center;
    }
</style>

</head>
<body>
    <button id="startButton" style="font-size: 20px; padding: 15px;">Start Tracking</button>
    <div id="timer" style="position: absolute; top: 60px; left: 10px; font-size: 18px; z-index: 1000;">Time: 0m 0s</div>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
